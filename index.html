<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highway Car Racing</title>
  <style>
    body { margin: 0; overflow: hidden; background: #333; }
    canvas { display: block; margin: auto; background: #111; }
    #score {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      color: white; font-family: Arial; font-size: 20px;
    }
    #restartBtn {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px; font-size: 20px;
      background: red; color: white; border: none;
      display: none; cursor: pointer; border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    // Base64 images (car + road stripe)
    const carImg = new Image();
    carImg.src = "data:image/svg+xml;base64," + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='40' height='80'><rect width='40' height='80' fill='red'/><rect x='10' y='10' width='20' height='60' fill='black'/></svg>`);

    const trafficImg = new Image();
    trafficImg.src = "data:image/svg+xml;base64," + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='40' height='80'><rect width='40' height='80' fill='blue'/><rect x='10' y='10' width='20' height='60' fill='black'/></svg>`);

    const stripeImg = new Image();
    stripeImg.src = "data:image/svg+xml;base64," + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='20' height='40'><rect x='8' width='4' height='40' fill='white'/></svg>`);

    let car, traffic, score, gameOver, keys, roadOffset;

    function initGame() {
      car = { x: 180, y: 500, width: 40, height: 80, speed: 5 };
      traffic = [];
      score = 0;
      gameOver = false;
      keys = {};
      roadOffset = 0;
      restartBtn.style.display = "none";
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);
    restartBtn.addEventListener("click", initGame);

    function drawRoad() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Moving road stripes
      roadOffset += 5;
      if (roadOffset > 40) roadOffset = 0;

      for (let y = -40; y < canvas.height; y += 40) {
        ctx.drawImage(stripeImg, 190, y + roadOffset, 20, 40);
      }

      // Road borders
      ctx.fillStyle = "white";
      ctx.fillRect(130, 0, 5, canvas.height);
      ctx.fillRect(265, 0, 5, canvas.height);
    }

    function drawCar(c, img) {
      ctx.drawImage(img, c.x, c.y, c.width, c.height);
    }

    function spawnTraffic() {
      if (Math.random() < 0.02) {
        let lane = Math.floor(Math.random() * 3);
        let x = 50 + lane * 120;
        traffic.push({ x: x, y: -100, width: 40, height: 80, speed: 3 });
      }
    }

    function updateTraffic() {
      for (let t of traffic) {
        t.y += t.speed;
      }
      traffic = traffic.filter(t => t.y < canvas.height);
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, 300);
        restartBtn.style.display = "block";
        return;
      }

      drawRoad();

      if (keys["ArrowLeft"] && car.x > 50) car.x -= car.speed;
      if (keys["ArrowRight"] && car.x < 310) car.x += car.speed;

      drawCar(car, carImg);

      spawnTraffic();
      updateTraffic();

      for (let t of traffic) {
        drawCar(t, trafficImg);
        if (checkCollision(car, t)) {
          gameOver = true;
        }
      }

      score++;
      scoreEl.textContent = "Score: " + score;

      requestAnimationFrame(update);
    }

    initGame();
  </script>
</body>
</html>
