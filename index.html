<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arcade Car Racing</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; margin: auto; background: #444; }
    #score {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      color: white; font-family: Arial; font-size: 22px;
    }
    #restartBtn, #accelerateBtn {
      position: absolute; padding: 12px 20px; font-size: 20px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    #restartBtn {
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: red; color: white; display: none;
    }
    #accelerateBtn {
      bottom: 30px; right: 30px;
      background: limegreen; color: black;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart</button>
  <button id="accelerateBtn">Accelerate</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");
    const accelerateBtn = document.getElementById("accelerateBtn");

    let car, traffic, score, gameOver, keys, roadOffset, speed, accelerating;

    function initGame() {
      car = { x: 170, y: 480, width: 60, height: 100, color: "red" };
      traffic = [];
      score = 0;
      gameOver = false;
      keys = {};
      roadOffset = 0;
      speed = 4;
      accelerating = false;
      restartBtn.style.display = "none";
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);
    restartBtn.addEventListener("click", initGame);

    accelerateBtn.addEventListener("mousedown", () => accelerating = true);
    accelerateBtn.addEventListener("mouseup", () => accelerating = false);
    accelerateBtn.addEventListener("touchstart", () => accelerating = true);
    accelerateBtn.addEventListener("touchend", () => accelerating = false);

    function drawRoad() {
      // Gradient asphalt
      let grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
      grad.addColorStop(0, "#222");
      grad.addColorStop(0.5, "#333");
      grad.addColorStop(1, "#222");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Scrolling road stripes
      roadOffset += speed;
      if (roadOffset > 40) roadOffset = 0;

      ctx.fillStyle = "white";
      for (let y = -40; y < canvas.height; y += 80) {
        ctx.fillRect(195, y + roadOffset, 10, 40);
      }

      // Side borders
      ctx.fillRect(90, 0, 5, canvas.height);
      ctx.fillRect(305, 0, 5, canvas.height);
    }

    function drawCar(c) {
      ctx.fillStyle = c.color;
      ctx.fillRect(c.x, c.y, c.width, c.height);

      // windows
      ctx.fillStyle = "black";
      ctx.fillRect(c.x + 15, c.y + 10, 30, c.height - 20);
    }

    function spawnTraffic() {
      if (Math.random() < 0.02) {
        let lane = Math.floor(Math.random() * 3);
        let x = 110 + lane * 70;
        traffic.push({ x: x, y: -120, width: 60, height: 100, color: "blue", speed: speed });
      }
    }

    function updateTraffic() {
      for (let t of traffic) {
        t.y += t.speed;
      }
      traffic = traffic.filter(t => t.y < canvas.height);
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 90, 300);
        restartBtn.style.display = "block";
        return;
      }

      drawRoad();

      // Player controls
      if (keys["ArrowLeft"] && car.x > 100) car.x -= 5;
      if (keys["ArrowRight"] && car.x < 260) car.x += 5;

      // Acceleration button
      if (accelerating) speed = 7;
      else speed = 4;

      drawCar(car);

      spawnTraffic();
      updateTraffic();

      for (let t of traffic) {
        drawCar(t);
        if (checkCollision(car, t)) {
          gameOver = true;
        }
      }

      score += accelerating ? 2 : 1;
      scoreEl.textContent = "Score: " + score;

      requestAnimationFrame(update);
    }

    initGame();
  </script>
</body>
</html>
