<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Class Car Racing</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; margin: auto; background: #222; }
    #score {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      color: white; font-family: Arial; font-size: 22px;
    }
    #restartBtn, #accelerateBtn {
      position: absolute; padding: 12px 20px; font-size: 20px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    #restartBtn {
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: red; color: white; display: none;
    }
    #accelerateBtn {
      bottom: 30px; right: 30px;
      background: limegreen; color: black;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart</button>
  <button id="accelerateBtn">Accelerate</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");
    const accelerateBtn = document.getElementById("accelerateBtn");

    let car, traffic, score, gameOver, keys, roadY, speed, accelerating;
    let images = {};

    // Load all images first
    function loadImages(sources, callback) {
      let loaded = 0;
      let total = Object.keys(sources).length;
      for (let key in sources) {
        images[key] = new Image();
        images[key].src = sources[key];
        images[key].onload = () => {
          loaded++;
          if (loaded === total) callback();
        };
      }
    }

    const sources = {
      road: "https://i.ibb.co/7v1JjLk/road.png",
      player: "https://i.ibb.co/nQFR6Sd/red-car.png",
      enemy: "https://i.ibb.co/NjFQkXz/blue-car.png"
    };

    function initGame() {
      car = { x: 170, y: 480, width: 60, height: 120 };
      traffic = [];
      score = 0;
      gameOver = false;
      keys = {};
      roadY = 0;
      speed = 4;
      accelerating = false;
      restartBtn.style.display = "none";
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);
    restartBtn.addEventListener("click", initGame);

    accelerateBtn.addEventListener("mousedown", () => accelerating = true);
    accelerateBtn.addEventListener("mouseup", () => accelerating = false);
    accelerateBtn.addEventListener("touchstart", () => accelerating = true);
    accelerateBtn.addEventListener("touchend", () => accelerating = false);

    function drawRoad() {
      roadY += speed;
      if (roadY >= canvas.height) roadY = 0;
      ctx.drawImage(images.road, 0, roadY - canvas.height, canvas.width, canvas.height);
      ctx.drawImage(images.road, 0, roadY, canvas.width, canvas.height);
    }

    function drawCar(x, y, type="player") {
      let img = type === "player" ? images.player : images.enemy;
      ctx.drawImage(img, x, y, 60, 120);
    }

    function spawnTraffic() {
      if (Math.random() < 0.02) {
        let lane = Math.floor(Math.random() * 3);
        let x = 110 + lane * 70;
        traffic.push({ x: x, y: -120, width: 60, height: 120, speed: speed });
      }
    }

    function updateTraffic() {
      for (let t of traffic) {
        t.y += t.speed;
      }
      traffic = traffic.filter(t => t.y < canvas.height);
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 90, 300);
        restartBtn.style.display = "block";
        return;
      }

      drawRoad();

      // Player controls
      if (keys["ArrowLeft"] && car.x > 100) car.x -= 5;
      if (keys["ArrowRight"] && car.x < 240) car.x += 5;

      // Acceleration
      if (accelerating) speed = 7; else speed = 4;

      drawCar(car.x, car.y, "player");

      spawnTraffic();
      updateTraffic();

      for (let t of traffic) {
        drawCar(t.x, t.y, "enemy");
        if (checkCollision(car, t)) {
          gameOver = true;
        }
      }

      score += accelerating ? 2 : 1;
      scoreEl.textContent = "Score: " + score;

      requestAnimationFrame(update);
    }

    // Load images and then start
    loadImages(sources, initGame);
  </script>
</body>
</html>
