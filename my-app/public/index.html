<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Adiyen Sevai</title>
    <meta name="theme-color" content="#1976d2" />
    <style>
      /* Simple global styles for a clean, modern look */
      :root { --primary:#1976d2; --bg:#f5f7fb; --card:#ffffff; --text:#0f172a; }
      *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .card{background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:24px}
      .btn{appearance:none;border:none;border-radius:12px;padding:12px 18px;font-weight:600;cursor:pointer;transition:.2s}
      .btn-primary{background:var(--primary);color:#fff;box-shadow:0 8px 24px rgba(25,118,210,.35)}
      .btn-ghost{background:#eef6ff;color:#0b3b91}
      .btn:hover{transform:translateY(-1px)}
      .input,select{width:100%;padding:12px;border:1px solid #d8e0f0;border-radius:10px;background:#fff}
      .grid{display:grid;gap:16px}
      @media(min-width:768px){.grid-3{grid-template-columns:repeat(3,1fr)}.grid-2{grid-template-columns:repeat(2,1fr)}}
      .title{font-size:clamp(24px,3vw,36px);margin:0 0 8px}
      .subtitle{margin:0 0 24px;color:#475569}
      .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef2ff;color:#3730a3;font-weight:600;font-size:12px}
      .list{display:grid;gap:16px}
      .donation-card{border:1px solid #e7ecf7;border-radius:16px;padding:16px;background:#fff;transition:.2s}
      .donation-card:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.08)}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .center{display:flex;align-items:center;justify-content:center}
      .map-wrap{height:420px;border-radius:16px;overflow:hidden;border:1px solid #e7ecf7}
      .nav{display:flex;gap:12px;flex-wrap:wrap}
      a.link{color:var(--primary);text-decoration:none;font-weight:600}
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
